name: Deploy Frontend

on:
  push:
    branches:
      - main
    paths:
      - 'client/**'
      - '.github/workflows/frontend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🧰 Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: 📦 Install dependencies
      run: npm ci
      working-directory: client

    - name: 🛠 Build frontend with static export
      run: npm run build
      working-directory: client
      env:
        NEXT_PUBLIC_API_URL: https://webshop-api.devdisplay.online

    - name: 📂 Debug .next/out contents
      run: ls -la client/.next/out

    - name: 🚀 Copy frontend to server via SCP
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: client/.next/out/*
        target: ${{ secrets.SERVER_FRONTEND_PATH }}

    - name: 🔁 Reload Apache
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          sudo systemctl reload apache2
