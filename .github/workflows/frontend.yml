name: Deploy Frontend

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      NEXT_PUBLIC_API_URL: https://webshop-api.devdisplay.online
      NEXT_PUBLIC_BUILD_TAG: ${{ github.sha }}
      NEXT_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: Build (production)
        working-directory: client
        run: npm run build

      - name: Export static site
        working-directory: client
        run: npm run export

      - name: Run Playwright tests
        working-directory: client
        run: npx playwright install && npx playwright test

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest

    env:
      NEXT_PUBLIC_API_URL: https://webshop-api.devdisplay.online
      NEXT_PUBLIC_BUILD_TAG: ${{ github.sha }}
      NEXT_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: Build (production)
        working-directory: client
        run: npm run build

      - name: Nuke old frontend files on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            sudo mkdir -p ${{ secrets.SERVER_FRONTEND_PATH }}
            sudo rm -rf ${{ secrets.SERVER_FRONTEND_PATH }}/*
            sudo rm -rf ${{ secrets.SERVER_FRONTEND_PATH }}/client
            sudo rm -rf ${{ secrets.SERVER_FRONTEND_PATH }}/out
            ls -la ${{ secrets.SERVER_FRONTEND_PATH }}

      # ✅ Copy *contents* of client/out by stripping the first 2 path components
      - name: Copy frontend to server via SCP (contents only)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: client/out/**
          target: ${{ secrets.SERVER_FRONTEND_PATH }}/
          strip_components: 2                  # <— drops "client/out"

      - name: Verify and reload Apache
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Deployed files in docroot:"
            ls -la ${{ secrets.SERVER_FRONTEND_PATH }} | head -n 30
            test -f ${{ secrets.SERVER_FRONTEND_PATH }}/index.html
            test -d ${{ secrets.SERVER_FRONTEND_PATH }}/_next
            sudo systemctl reload apache2
