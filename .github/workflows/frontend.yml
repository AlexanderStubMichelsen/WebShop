name: Deploy Frontend

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      NEXT_PUBLIC_API_URL: https://webshop-api.devdisplay.online
      NEXT_PUBLIC_BUILD_TAG: ${{ github.sha }}
      NEXT_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: client
        run: npm ci

      # With output:'export', `next build` produces client/out automatically
      - name: Build (static export)
        working-directory: client
        run: npm run build

      - name: Clean target directory on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            sudo mkdir -p ${{ secrets.SERVER_FRONTEND_PATH }}
            sudo rm -rf ${{ secrets.SERVER_FRONTEND_PATH }}/*

      - name: Copy frontend to server via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: client/out/*
          target: ${{ secrets.SERVER_FRONTEND_PATH }}

      - name: Reload Apache
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: sudo systemctl reload apache2
